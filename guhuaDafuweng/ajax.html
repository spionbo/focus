function ajax( obj ){
	$.ajax({
		url : obj.url , 
		type : 'POST',
		dataType : 'json',
		contentType:'application/json;charset=UTF-8',
		processData : false,
		data : JSON.stringify(obj.data),
		success : obj.success
	});
}
